api:
    decimal_places: 6
    granularity: 300 # 5 mins
    mode: live
    throttle:
        parallelism: 3
        data_limit: 200
        interval: 1      # 1s
        retry_gap: 10     # 10s if rate limit exceeded
bundle:
    refresh_rate: 1       # 1s
trades:
    rolling_window: 3600 # Keep only trades for the last hour
strategy:
    tolerance: 0.01      # 1%
    scalp_margin_percentile: 0.75   # 75th percentile of average trade size
log:
    level: debug
fees:
    BTC-EUR:
        taker: 0
        maker: 0.0025
    ETH-BTC:
        taker: 0.003
        maker: 0
    ETH-EUR:
        taker: 0.003
        maker: 0
    LTC-BTC:
        taker: 0.003
        maker: 0
    LTC-EUR:
        taker: 0.003
        maker: 0
